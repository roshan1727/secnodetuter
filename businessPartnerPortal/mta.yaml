_schema-version: 3.3.0
ID: businessPartnerPortal
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: businessPartnerPortal-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: businessPartnerPortal-destination
      # - name: businessPartnerPortal-db
      - name: businessPartnerPortal-auth
      - name: businessPartnerPortal-connectivity

  # - name: businessPartnerPortal-db-deployer
  #   type: hdb
  #   path: gen/db
  #   parameters:
  #     buildpack: nodejs_buildpack
  #   requires:
  #     - name: businessPartnerPortal-db

resources:
  - name: businessPartnerPortal-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
  # - name: businessPartnerPortal-db
  #   type: com.sap.xs.hdi-container
  #   parameters:
  #     service: hana
  #     service-plan: hdi-shared
  - name: businessPartnerPortal-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: businessPartnerPortal-${org}-${space}
        tenant-mode: dedicated
  - name: businessPartnerPortal-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
